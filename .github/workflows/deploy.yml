name: ðŸš€ Deploy EC2 Auto Healing Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Install AWS SAM CLI
        run: pip install aws-sam-cli

      - name: Validate CloudFormation template
        run: sam validate --template template.yaml

      - name: Deploy EC2 Auto Healing Stack
        run: |
          sam deploy --template-file template.yaml \
            --stack-name ec2-auto-healing \
            --capabilities CAPABILITY_IAM \
            --region ap-south-1 \
            --no-confirm-changeset \
            --parameter-overrides \
              ParameterKey=VpcId,ParameterValue=${{ secrets.VPC_ID }} \
              ParameterKey=SubnetIds,ParameterValue=\"${{ secrets.SUBNET_IDS }}\" \
              ParameterKey=KeyName,ParameterValue=${{ secrets.KEY_NAME }} \
              ParameterKey=ImageId,ParameterValue=${{ secrets.AMI_ID }}
