name: ğŸš€ Deploy EC2 Auto Healing Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ“¦ Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: ğŸ§ª Validate CloudFormation template
        run: sam validate --template template.yaml

      - name: ğŸš€ Deploy EC2 Auto Healing Stack
        run: |
          sam deploy --template-file template.yaml \
            --stack-name ec2-auto-healing \
            --capabilities CAPABILITY_IAM \
            --region ap-south-1 \
            --no-confirm-changeset \
            --parameter-overrides \
              VpcId=${{ secrets.VPC_ID }} \
              SubnetIds=${{ secrets.SUBNET_IDS }} \
              KeyName=${{ secrets.KEY_NAME }} \
              ImageId=${{ secrets.AMI_ID }}
